<!DOCTYPE html>
<html lang="es">

<head>
    <title>Selección de jugador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="../css/jugador.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <img src="../img/tic-tac-toe-title.png" alt="">
    </div>
    <div id="main">
        <div class="container text-center">
            <div class="row d-flex justify-content-center align-content-center">
                <div class="col-7 nombres">
                    <div class="botones">
                        <h3>Jugador 1</h3>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Introduzca su nombre</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Introduzca su nombre...">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                          Persona
                        </label>
                        </div>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                          CPU
                        </label>
                        </div>
                    </div>
                    <div class="botones">
                        <h3>Jugador 2</h3>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Introduzca su nombre</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Introduzca su nombre...">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Persona</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">CPU</label>
                        </div>
                    </div>

                    <div><button type="button" class="btn btn-info btn-lg"><a href="./partida.html">Partida nueva</a></button></div>
                </div>
                <div class="col celdas">
                    <div class="celda1">1</div>
                    <div class="celda2">2</div>
                    <div class="celda3">3</div>
                    <div class="celda4">4</div>
                    <div class="celda5">5</div>
                    <div class="celda6">6</div>
                    <div class="celda7">7</div>
                    <div class="celda8">8</div>
                    <div class="celda9">9</div>
                </div>
            </div>
        </div>
    </div>








    </div>
    <div id="footer"></div>





    <script src="../main.js"></script>
</body>

</html>
