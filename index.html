<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

</head>

<body>
    <div id="header">
        <img class="img-fluid" src="../img/tic-tac-toe-title.png" alt="">
    </div>
    <div id="main">
        <div class="container-fluid">
            <div class="row d-flex">
                <div class="col-12 bienvenida ">
                    <div class="card text-center">
                        <div class="card-header">
                            TIC TAC TOE
                        </div>
                        <div class="card-body bg-info">
                            <h5 class="card-title bg-info">Instrucciones</h5>
                            <p class="card-text bg-info">Pon tu nombre, elige si quieres jugar contra otro jugador o contra la maquina.</p>
                            <p class="card-text bg-info">Comienza la partida y coloca tus fichas, de forma alterna a tu contrincante. Ya sabes, el primero que haga tres en raya, ganará.</p>
                            <div><button type="button" class="btn btn-outline-warning"><a href="./html/seleccionjugador.html" >Empezar partida</a></button></div>
                        </div>
                        <div class="card-footer bg-info text-muted">
                            ¡Entra y divertete!
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="row align-content-end copy">
                    <div class="col "></div>
                </div>
            </div>
        </div>

        <script src="./js/main.js"></script>
